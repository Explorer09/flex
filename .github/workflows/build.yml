name: Build and Test

on:
  push:
    branches: 
    - '*'
    tags-ignore:
    - 'v*'
  pull_request:
    branches: [ master ]

permissions: read-all

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
    - name: apt
      run: sudo apt-get install gcc autoconf bison gettext autopoint help2man lzip texinfo texlive
    - name: autogen
      run: ./autogen.sh
    - name: dump Makefile.in
      run: |
        ls -l src/Makefile.in
        cat -n src/Makefile.in
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  cross-build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
    - name: apt
      run: sudo apt-get install gcc autoconf bison gettext autopoint help2man lzip texinfo texlive gcc-aarch64-linux-gnu bmake
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --build=x86_64-linux-gnu --host=aarch64-linux-gnu MAKE=bmake
    - name: bmake
      run: bmake -k
